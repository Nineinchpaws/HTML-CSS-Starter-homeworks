<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 3</title>
    <!-- Створіть меню за допомогою флексбоксів. Пункти меню є посиланнями. Пропишіть усі необхідні стилі для максимальної схожості з прикладом. Фон меню “black”, фон активного пункту “DimGray”, колір тексту посилань “white”. -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      .menu {
        display: flex;
        justify-content:center;
        align-items: center;
        background-color: black;
      }
      .link {
        display: inline-block;
        font-size: 30px;
        padding: 30px;
        text-decoration: none;
        color: white;
      }
      .link:hover {
        background-color: dimgray;
      }
    </style>
  </head>

  <body>
    <div class="menu">
        <a href="#" class="link">Инвесторам</a>
        <a href="#" class="link">Реклама</a>
        <a href="#" class="link">Вакансии</a>
    </div>
  </body>
</html>
